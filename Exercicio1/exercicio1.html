<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDIA DAS NOTAS</title>
    <link rel="stylesheet" href="exercicio1.css" />
    <style>
      body {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="espaco" id="conteudo1">
      <h1>Digite as notas abaixo:</h1>
      <button onclick="botao(10)">10</button>
      <button onclick="botao(9)">9</button>
      <button onclick="botao(8)">8</button>
      <button onclick="botao(7)">7</button>
      <button onclick="botao(6)">6</button>
      <button onclick="botao(5)">5</button>
      <button onclick="botao(4)">4</button>
      <button onclick="botao(3)">3</button>
      <button onclick="botao(2)">2</button>
      <button onclick="botao(1)">1</button>
      <button onclick="botao(0)">0</button> <br /><br />
      <input id="campo-nota" type="text" placeholder="digite a primeira nota" />
      <button onclick="adicionarNota(document.getElementById('campo-nota'))">
        Enviar
      </button>
      <button onClick="window.location.reload()">Limpar</button>
      <p>As notas aparecerão abaixo:</p>
      <div id="campo-notas-novas"></div>
    </div>
    <div class="espaco" id="conteudo2">
      <h1>Calcular Média</h1>
      <button onclick="calcular()">Calcular</button> - Aprovado: média deve ser
      maior que 7<br /><br />
      <div id="inserir-media"></div>
      <div id="inserir-aprovado"></div>
    </div>
    <script src="exercicio1.js"></script>
  </body>
</html>
